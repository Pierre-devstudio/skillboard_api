<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Skillboard Insights — Nouveau mot de passe</title>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/portal_common.css" />
  <link rel="stylesheet" href="/skills_portal_theme.css" />

  <style>
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 20px rgba(0,0,0,.06);
    }
    .title{ font-size:18px; font-weight:800; margin:0 0 6px 0; }
    .sub{ margin:0 0 14px 0; color:#4b5563; font-size:13px; }
    .row{ display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    .row label{ font-size:12px; color:#374151; font-weight:600; }
    .row input{
      border:1px solid #d1d5db; border-radius:10px; padding:10px 12px; font-size:14px; outline:none;
    }
    .row input:focus{
      border-color: var(--accent, #c1272d);
      box-shadow: 0 0 0 3px rgba(193,39,45,.12);
    }
    .btn{
      border:1px solid var(--accent, #c1272d);
      background: var(--accent, #c1272d);
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      font-size:14px;
      width:100%;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .msg{ margin-top:10px; font-size:13px; }
    .msg.error{ color:#b91c1c; }
    .msg.success{ color:#065f46; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Nouveau mot de passe</h1>
      <p class="sub">Choisis un mot de passe solide, pas “Skillboard123”.</p>

      <div class="row">
        <label for="pwd1">Nouveau mot de passe</label>
        <input id="pwd1" type="password" autocomplete="new-password" placeholder="••••••••">
      </div>

      <div class="row">
        <label for="pwd2">Confirmation</label>
        <input id="pwd2" type="password" autocomplete="new-password" placeholder="••••••••">
      </div>

      <button class="btn" id="btnUpdatePwd">Mettre à jour</button>

      <div class="msg" id="msgBox"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/portal_auth_common.js"></script>
  <script src="/skills_reset_password.js"></script>
</body>
</html>
