<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Présence consultant</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Quicksand', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 520px;
    margin: auto;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

#logo {
    display: block;
    width: 150px;
    margin: 0 auto 15px auto;
}

h2 {
    text-align: center;
    margin-top: 0;
}

#formationInfo {
    margin-bottom: 25px;
    text-align: center;
}

.stagiaire {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.presence-ok {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #3aaa35;
}

.presence-ko {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #d32f2f;
}

#sliderContainer {
    margin-top: 30px;
    display: none;
}

#slider {
    width: 100%;
    margin-top: 10px;
    -webkit-appearance: none;
    appearance: none;
    height: 6px;
    background: #ddd;
    border-radius: 3px;
}

#slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 26px;
    height: 26px;
    background: rgb(193,39,45);
    border-radius: 50%;
    cursor: pointer;
}

button {
    width: 100%;
    padding: 12px;
    background: rgb(193,39,45);
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}

button:disabled {
    background: #999;
}

#confirmation {
    display: none;
    background: #dff0d8;
    padding: 15px;
    border-radius: 6px;
    margin-top: 20px;
    color: #3c763d;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">

    <img id="logo" src="logo.png" alt="logo">

    <h2>Validation de présence – Consultant</h2>

    <div id="formationInfo">Chargement…</div>

    <div id="listeStagiaires"></div>

    <div id="sliderContainer">
        <p><b>Glissez pour valider votre présence</b></p>
        <input type="range" id="slider" value="0" min="0" max="100">
        <button id="btnValider" onclick="validerConsultant()" disabled>Valider</button>
    </div>

    <div id="confirmation"></div>

</div>

<script>
const API = "https://skillboard-presence-consultant.onrender.com";

const params = new URLSearchParams(window.location.search);
const ID_AF = params.get("id");

let ID_CONSULTANT = "";
let NOM_CONSULTANT = "";
let PRENOM_CONSULTANT = "";
let LISTE_ABSENTS = [];

// ---------------------------------------------------
async function loadData() {

    if (!ID_AF) {
        document.getElementById("formationInfo").innerHTML =
            "<b>Erreur :</b> lien invalide.";
        return;
    }

    const res = await fetch(`${API}/presence_consultant/init?id_action_formation=${ID_AF}`);

    if (!res.ok) {
        document.getElementById("formationInfo").innerHTML =
            "<b>Erreur de chargement.</b>";
        return;
    }

    const data = await res.json();
    const f = data.formation;

    ID_CONSULTANT = f.id_consultant;
    NOM_CONSULTANT = f.nom_consultant;
    PRENOM_CONSULTANT = f.prenom_consultant;

    LISTE_ABSENTS = data.stagiaires
        .filter(s => !s.present)
        .map(s => `${s.prenom} ${s.nom}`);

    document.getElementById("sliderContainer").style.display = "block";
}

loadData();

// ---------------------------------------------------
async function validerConsultant() {

    const payload = {
        id_action_formation: ID_AF,
        id_consultant: ID_CONSULTANT,
        nom_saisi: NOM_CONSULTANT,
        prenom_saisi: PRENOM_CONSULTANT,
        absents: LISTE_ABSENTS
    };

    const res = await fetch(`${API}/presence_consultant/validate`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.ok) {
        document.getElementById("confirmation").style.display = "block";
        document.getElementById("confirmation").innerHTML = "✔ Validation enregistrée.";
        document.getElementById("listeStagiaires").style.display = "none";
        document.getElementById("sliderContainer").style.display = "none";
    } else {
        alert(data.detail || "Erreur lors de l’enregistrement.");
    }
}
</script>


</body>
</html>
