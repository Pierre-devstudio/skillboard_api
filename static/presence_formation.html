<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation de présence</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">


<style>
#logo {
    display: block;
    width: 160px;
    margin: 0 auto 10px auto;
}

body {
    font-family: 'Quicksand', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 480px;
    margin: auto;
    background: white;
    padding: 0 60px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

h2 {
    margin-top: 0;
    text-align: center;
}

/* HEADER FORMATION */
#formationInfo {
    padding: 0;
    margin-bottom: 25px;
}
#formationInfo b {
    font-size: 16px;
}

.label {
    font-weight: bold;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

button {
    width: 100%;
    padding: 12px;
    background: rgb(193,39,45);
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}

button:disabled {
    background: #888;
}

/* SLIDER */
#sliderContainer {
    margin-top: 25px;
    display: none;
}
/* SLIDER */
#slider {
    width: 100%;
    margin-top: 10px;

    /* Base slider */
    -webkit-appearance: none;
    appearance: none;
    height: 6px;
    background: #ddd;
    border-radius: 3px;
}

/* Curseur pour Chrome / Edge / Safari */
#slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 26px;
    height: 26px;
    background: rgb(193,39,45);
    border-radius: 50%;
    cursor: pointer;
}

/* Curseur pour Firefox */
#slider::-moz-range-thumb {
    width: 26px;
    height: 26px;
    background: rgb(193,39,45);
    border-radius: 50%;
    cursor: pointer;
}


#confirmation {
    display: none;
    background: #dff0d8;
    padding: 15px;
    border-radius: 6px;
    margin-top: 20px;
    color: #3c763d;
    font-weight: bold;
}

#signature {
    margin-top: 8px;
    font-family: 'Sacramento', cursive;
    font-size: 40px;
    text-align: left;
    color: #000;
    padding-left: 4px;
}

</style>
</head>
<body>

<div class="container">

<img id="logo" src="logo.png" alt="logo">

<h2>Validation de présence</h2>

<div id="formationInfo">Chargement en cours…</div>

<!-- ETAPE 1 : IDENTIFICATION -->
<div id="step1">
    <label class="label">Nom</label>
    <input id="nom">

    <label class="label">Prénom</label>
    <input id="prenom">

    <button onclick="checkParticipant()">Continuer</button>
</div>

<!-- ETAPE 1B : ENTREPRISE si homonyme -->
<div id="step1b" style="display:none;">
    <p>Sélectionnez votre entreprise :</p>
    <select id="selectEntreprise"></select>
    <button onclick="resolveEntreprise()">Valider</button>
</div>

<!-- ETAPE 2 : SLIDER VALIDATION -->
<div id="step2" style="display:none;">
    <div id="info"></div>
    <div id="signature"></div>


    <div id="sliderContainer">
        <p><b>Glissez pour valider votre présence</b></p>
        <input type="range" id="slider" value="0" min="0" max="100">
        <button id="btnValider" onclick="validatePresence()" disabled>Valider</button>
    </div>
</div>

<div id="confirmation"></div>

</div>


<script>

// ---------------------------
// CONFIG
// ---------------------------
const API = "https://skillboard-presence-formation.onrender.com";

// ID action formation depuis URL
const params = new URLSearchParams(window.location.search);
const ID_AF = params.get("id");

// ---------------------------
// CHARGER HEADER FORMATION
// ---------------------------
async function loadFormation() {
    if (!ID_AF) {
        document.getElementById("formationInfo").innerHTML =
            "<b>Erreur :</b> lien invalide (id manquant).";
        return;
    }

    const res = await fetch(`${API}/presence/init?id_action_formation=${ID_AF}`);
    const data = await res.json();

    if (!data.ok) {
        document.getElementById("formationInfo").innerHTML =
            "<b>Erreur :</b> action de formation introuvable.";
        return;
    }

    const f = data.formation;

    document.getElementById("formationInfo").innerHTML = `
        <b>${f.code_action}</b><br>
        ${f.titre}<br>
        Modalité : ${f.modalite}<br>
        Dates : ${formatDate(f.date_debut)} → ${formatDate(f.date_fin)}<br>
        Consultant : ${f.consultant}
    `;
}

function formatDate(dt) {
    if (!dt) return "";
    const d = new Date(dt);
    return d.toLocaleDateString("fr-FR");
}

loadFormation();


// ---------------------------
// IDENTIFICATION PARTICIPANT
// ---------------------------
let NOM = "";
let PRENOM = "";
let CURRENT_ID_ENT = null;
let CURRENT_ID_AFE = null;

async function checkParticipant() {

    NOM = document.getElementById("nom").value.trim();
    PRENOM = document.getElementById("prenom").value.trim();

    const payload = { nom: NOM, prenom: PRENOM };

    const res = await fetch(`${API}/presence/check?id_action_formation=${ID_AF}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

   // si erreur serveur (400, 500, etc.)
    if (!res.ok) {

    if (res.status === 404) {
        alert("Participant introuvable dans cette action.");
    } else {
        alert("Une erreur est survenue. Merci de réessayer.");
    }

    return;
    }

    const data = await res.json();

    // cas homonyme
    if (data.ambiguous) {
        document.getElementById("step1").style.display = "none";
        document.getElementById("step1b").style.display = "block";

        const sel = document.getElementById("selectEntreprise");
        sel.innerHTML = "";

        data.entreprises.forEach(e => {
            const o = document.createElement("option");
            o.value = e.id_ent;
            o.textContent = e.nom_ent;
            sel.appendChild(o);
        });

        return;
    }

    // OK direct
    CURRENT_ID_AFE = data.id_action_formation_effectif;
    showValidationScreen(data.entreprise);
}


// ---------------------------
// RESOLUTION HOMONYME
// ---------------------------
async function resolveEntreprise() {
    CURRENT_ID_ENT = document.getElementById("selectEntreprise").value;

    const payload = {
        nom: NOM,
        prenom: PRENOM,
        id_ent: CURRENT_ID_ENT
    };

    const res = await fetch(`${API}/presence/check?id_action_formation=${ID_AF}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!data.ok) {
        alert("Impossible d'associer ce participant.");
        return;
    }

    CURRENT_ID_AFE = data.id_action_formation_effectif;
    showValidationScreen();
}


// ---------------------------
// AFFICHER ÉTAPE VALIDATION
// ---------------------------
function showValidationScreen(entreprise = "") {

    document.getElementById("step1").style.display = "none";
    document.getElementById("step1b").style.display = "none";
    document.getElementById("step2").style.display = "block";

    document.getElementById("info").innerHTML = `
        <b>${PRENOM} ${NOM}</b><br>
        ${entreprise}
    `;

    document.getElementById("signature").innerHTML =
    `${PRENOM} ${NOM}`;

    document.getElementById("sliderContainer").style.display = "block";

    const slider = document.getElementById("slider");

    slider.addEventListener("input", (e) => {
        if (e.target.value >= 100) {
            document.getElementById("btnValider").disabled = false;
        }
    });
}


// ---------------------------
// VALIDATION FINALE
// ---------------------------
async function validatePresence() {

    const payload = {
        id_action_formation_effectif: CURRENT_ID_AFE,
        nom_saisi: NOM,
        prenom_saisi: PRENOM
    };

    const res = await fetch(`${API}/presence/validate`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.ok) {
        document.getElementById("step2").style.display = "none";
        const c = document.getElementById("confirmation");
        c.style.display = "block";
        c.innerHTML = "✔ Votre présence a été enregistrée.";
    } else {
        alert(data.detail || "Erreur de validation.");
    }
}

</script>
</body>
</html>
