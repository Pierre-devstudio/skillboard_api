<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation de présence</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

h2 {
    margin-top: 0;
    text-align: center;
}

.label {
    font-weight: bold;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

button {
    width: 100%;
    padding: 12px;
    background: #0A66C2;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}

button:disabled {
    background: #888;
}

#info {
    background: #eef;
    padding: 12px;
    border-left: 4px solid #0A66C2;
    margin-top: 15px;
    border-radius: 6px;
}

#sliderContainer {
    display: none;
    margin-top: 25px;
}

#confirmation {
    display: none;
    background: #dff0d8;
    padding: 15px;
    border-radius: 6px;
    margin-top: 20px;
    color: #3c763d;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="container">

<h2>Validation de présence</h2>

<div id="step1">
    <label class="label">Nom</label>
    <input id="nom">

    <label class="label">Prénom</label>
    <input id="prenom">

    <label class="label">ID Action Formation</label>
    <input id="idaf">

    <button onclick="checkParticipant()">Vérifier</button>
</div>

<div id="step2" style="display:none;">
    <div id="info"></div>

    <div id="sliderContainer">
        <p><b>Glisser pour valider votre présence</b></p>
        <input type="range" id="slider" value="0" min="0" max="100">
        <button id="btnValider" onclick="validatePresence()" disabled>Valider</button>
    </div>
</div>

<div id="confirmation"></div>

</div>

<script>
const API_BASE = "https://skillboard-presence-formation.onrender.com";

async function checkParticipant() {
    const payload = {
        nom: document.getElementById("nom").value.trim(),
        prenom: document.getElementById("prenom").value.trim(),
        id_action_formation: document.getElementById("idaf").value.trim()
    };

    const res = await fetch(API_BASE + "/presence/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!data.ok) {
        alert(data.detail || "Erreur");
        return;
    }

    // on enregistre l'id pour la validation
    window.ID_EFF = data.id_action_formation_effectif;

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";

    document.getElementById("info").innerHTML = `
        <b>${data.nom} ${data.prenom}</b><br>
        ${data.entreprise}<br>
        ${data.date} - ${data.periode}
    `;

    document.getElementById("sliderContainer").style.display = "block";

    document.getElementById("slider").addEventListener("input", (e) => {
        if (e.target.value >= 100) {
            document.getElementById("btnValider").disabled = false;
        }
    });
}

async function validatePresence() {

    const payload = { id_action_formation_effectif: window.ID_EFF };

    const res = await fetch(API_BASE + "/presence/validate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.ok) {
        document.getElementById("step2").style.display = "none";
        const c = document.getElementById("confirmation");
        c.style.display = "block";
        c.innerHTML = "✔ Votre présence a été enregistrée.";
    } else {
        alert(data.detail || "Erreur");
    }
}
</script>

</body>
</html>
